<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Reservation Finder</h1>
            <h3>Current Reservations and Waiting List</h3>
            <hr>
            <a href="/form"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make a Reservation</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Home</button></a>
        </div>
    
    <div class="row">

      <div class="col">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Search Reservations</strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="reservation-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> Search
                Your Feelings. You know it is true.</button>

            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="reserve-name"></h2>
            <div id="stats">
              <!--h3><strong>Name:</strong> <span id="reserve-name"></span></h3-->
              <h3><strong>Phone:</strong> <span id="reserve-phone"></span></h3>
              <h3><strong>Email:</strong> <span id="reserve-email"></span></h3>
              <h3><strong>ID:</strong> <span id="reserve-unique-id"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
</div><!--container-->
  <!--/div-->

  <script type="text/javascript">
  //HIDE EVERYTHING:
  $("#stats").hide();
    
    $("#search-btn").on("click", function() {
      //Get the value from the name field
      var searchedReservation = $("#reservation-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedReservation
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedReservation = searchedReservation.replace(/\s+/g, "").toLowerCase();

      $.get("/api/reservations/" + searchedReservation, function(data) {
        console.log(data);
        if (data) {
          $("#reserve-name").text(data.name);
          $("#reserve-phone").text(data.photo);
          $("#stats").show();
        }
        else {
          $("#reserve-name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
